<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Email Confirmation</h1>
        
        <!-- Email Input Field -->
        <p class="message">Please confirm that the email address <strong id="email-display">example@example.com</strong> is yours.</p>
        
        <div class="confirmation-box">
            <button id="resend-btn" class="btn">Resend Email</button>
            <button id="logout-btn" class="btn">Log Out</button>
        </div>

        <p id="status-message" class="status-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
